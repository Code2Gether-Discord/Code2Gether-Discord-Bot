name: CD

on:
  push:
    branches:
      - main

jobs:
  deployment:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    
    - name: Stop Discord Bot Service
      run: service code2gether-discord-bot stop
    
    - name: Publish
      run: dotnet publish -c "Release" -o "/home/ubuntu/Code2Gether-Discord-Bot/release"
      
    - name: Start Discord Bot service
      run: service code2gether-discord-bot restart
